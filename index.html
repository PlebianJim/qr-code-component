<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>QR Code Component</title>
</head>

<body>
  <div class="container"> 

    <div class="top-container">
      <img class="top-container-img" src="images/image-qr-code.png" alt="Generated QR code">
    </div>
    <div class="bottom-container"> 
      <h1 class="bottom-container-h1">Improve your front-end skills by building projects</h1>
      <p class="bottom-container-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </div>
</body>

</html>
